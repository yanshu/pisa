[pipeline]

# define order of stages to be excecuted one after another, and specify the
# service to use for each of them as stage1:serviceA, stage2:serviceB, ...
order = reco:hist

#------------------------------------------------------------------------------
# Binning definitions, linked back to from stage definitions
#------------------------------------------------------------------------------

[binning]

reco_test_binning_reco.order = reco_energy, reco_coszen
reco_test_binning_reco.reco_energy = {'num_bins':19, 'is_log':True, 'domain':[1,80] * units.GeV}
reco_test_binning_reco.reco_coszen = {'num_bins':10, 'is_lin':True, 'domain':[-1,0], 'tex':r'$\cos\theta_Z$'}

reco_test_binning_true.order = true_energy, true_coszen
reco_test_binning_true.true_energy = {'num_bins':19, 'is_log':True, 'domain':[1,80] * units.GeV}
reco_test_binning_true.true_coszen = {'num_bins':10, 'is_lin':True, 'domain':[-1,0], 'tex':r'$\cos\theta_Z$'}

#------------------------------------------------------------------------------
# Reconstruction
#------------------------------------------------------------------------------

[stage:reco]

# instantiation arguments

input_binning = reco_test_binning_true
output_binning = reco_test_binning_reco

particles = neutrinos
input_names = nue_cc, numu_cc, nutau_cc, nuebar_cc, numubar_cc, nutaubar_cc, nuall_nc, nuallbar_nc
transform_groups = nue_cc+nuebar_cc, numu_cc+numubar_cc, nutau_cc+nutaubar_cc, nuall_nc+nuallbar_nc
sum_grouped_flavints = False

error_method = None
debug_mode = False

# params

param.reco_events = events/deepcore_ic86/MSU/1XXXX/Joined/DC_MSU_1X585_joined_nu_nubar_events_mc.hdf5
param.transform_events_keep_criteria = None
param.reco_weights_name = None

param.res_scale_ref = zero
param.e_res_scale = 1.0
param.cz_res_scale = 1.0

param.e_reco_bias = 0 * units.GeV
param.cz_reco_bias = 0