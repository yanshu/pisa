#------------------------------------------------------------------------------
# Settings directly affecting or handled by the pipeline
#------------------------------------------------------------------------------

[pipeline]

order = flux:honda, osc:prob3cpu, aeff:hist, reco:hist
param_selections = nh

[binning]

full_test_binning_true.order = true_coszen, true_energy
full_test_binning_true.true_energy = {'num_bins':26, 'bin_edges': [ 1.0, 1.25892541, 1.65958691, 2.18776162, 2.88403150, 3.80189396, 5.01187234, 6.60693448, 8.70963590, 11.48153621, 15.13561248, 19.95262315, 26.30267992, 34.67368505, 45.70881896, 60.25595861, 79.43282347, 104.71285481, 138.03842646, 181.97008586, 239.88329190, 316.22776602, 416.86938347, 549.54087386, 724.43596007, 954.99258602, 1000.0 ] * units.GeV, 'tex': r'$E_{\rm true}$'}
full_test_binning_true.true_coszen = {'num_bins':10, 'is_lin':True, 'domain':[-1,1], 'tex':r'$\cos\,\theta_{Z,{\rm true}}$'}

full_test_binning_reco.order = pid, reco_coszen, reco_energy
full_test_binning_reco.reco_energy = {'num_bins':10, 'is_log':True, 'bin_edges':[  5.01187234,   6.60693448,   8.7096359 ,  11.48153621, 15.13561248,  19.95262315,  26.30267992,  34.67368505, 45.70881896,  60.25595861,  79.43282347] * units.GeV, 'tex': r'$E_{\rm reco}$'}
full_test_binning_reco.reco_coszen = {'num_bins':10, 'is_lin':True, 'domain':[-1,1], 'tex':r'$\cos\,\theta_{Z,{\rm reco}}$'}
full_test_binning_reco.pid = {'bin_edges': [-2, 3, np.inf], 'tex':r'${\rm PID}$', 'bin_names': ['cscd', 'trck']}

[stage:flux]
output_binning = full_test_binning_true

error_method = None
debug_mode = False
outputs_cache_depth = 0
memcache_deepcopy = False

param.oversample_cz = 1
param.oversample_e = 1

param.flux_file = flux/honda-2015-spl-solmax-aa.d
param.flux_mode = integral-preserving

param.atm_delta_index = 0.0 +/- 0.05
param.atm_delta_index.fixed = True
param.atm_delta_index.range = nominal + [-4., +4.] * sigma

param.energy_scale = 1.0 +/- 0.1
param.energy_scale.fixed = True
param.energy_scale.range = nominal + [-3., +3.] * sigma

param.nu_nubar_ratio = 1.0 +/- 0.1
param.nu_nubar_ratio.fixed = True
param.nu_nubar_ratio.range = nominal + [-3., +3.] * sigma

param.nue_numu_ratio = 1.0 +/- 0.03
param.nue_numu_ratio.fixed = True
param.nue_numu_ratio.range = nominal + [-10., +10.] * sigma

[stage:osc]
input_binning = full_test_binning_true
output_binning = full_test_binning_true

error_method = None
debug_mode = False
transforms_cache_depth = 0
outputs_cache_depth = <!stage:flux|outputs_cache_depth!>
memcache_deepcopy = <!stage:flux|memcache_deepcopy!>

param.earth_model = osc/PREM_12layer.dat

param.YeI = 0.4656
param.YeM = 0.4957
param.YeO = 0.4656

param.detector_depth = 2. units.km
param.prop_height = 20. units.km

param.theta12 = <!nufit2|theta12!>
param.theta12.fixed = True

param.theta13 = <!nufit2|theta13_nh!>
param.theta13.fixed = False
param.theta13.range = nominal + [-3.25, +3] * sigma

param.nh.theta23 = <!nufit2|theta23_nh!>
param.nh.theta23.fixed = False
param.nh.theta23.range = nominal + [-4.1, +11] * units.deg

param.ih.theta23 = <!nufit2|theta23_ih!>
param.ih.theta23.fixed = False
param.ih.theta23.range = nominal + [-10.9, +3.8] * units.deg

param.deltacp = <!nufit2|deltacp_nh!>
param.deltacp.fixed = True

param.deltam21 = <!nufit2|deltam21!>
param.deltam21.fixed = True

param.nh.deltam31 = <!nufit2|deltam31_nh!>
param.nh.deltam31.fixed = False
param.nh.deltam31.range = nominal + [-0.16e-3, +0.54e-3] * units.eV**2

param.ih.deltam31 = <!nufit2|deltam31_ih!>
param.ih.deltam31.fixed = False
param.ih.deltam31.range = nominal + [-0.13e-3, 0.47e-3] * units.eV**2

[stage:aeff]
input_binning = full_test_binning_true
output_binning = full_test_binning_true

particles = neutrinos
input_names = nue, nuebar, numu, numubar, nutau, nutaubar
transform_groups = None
sum_grouped_flavints = True

error_method = None
debug_mode = False
transforms_cache_depth = <!stage:osc|transforms_cache_depth!>
outputs_cache_depth = <!stage:flux|outputs_cache_depth!>
memcache_deepcopy = <!stage:flux|memcache_deepcopy!>

param.aeff_events = events/deepcore_ic86/MSU/1XXXX/UnJoined/DC_MSU_1X585_unjoined_events_mc.hdf5
param.transform_events_keep_criteria = None

param.livetime = 2.5 units.common_year

param.aeff_scale = 1. +/- 0.1
param.aeff_scale.fixed = False
param.aeff_scale.range = nominal + [-0.3, +0.3]

param.nutau_cc_norm = 1.
param.nutau_cc_norm.fixed = False
param.nutau_cc_norm.prior = uniform
param.nutau_cc_norm.range = [-1.0, 3.0] * units.dimensionless

[stage:reco]
input_binning = full_test_binning_true
output_binning = full_test_binning_reco

particles = neutrinos
input_names = nue_cc, numu_cc, nutau_cc, nuebar_cc, numubar_cc, nutaubar_cc, nue_nc, numu_nc, nutau_nc, nuebar_nc, numubar_nc, nutaubar_nc
transform_groups = None
sum_grouped_flavints = False

transforms_cache_depth = <!stage:aeff|transforms_cache_depth!>
outputs_cache_depth = <!stage:flux|outputs_cache_depth!>
memcache_deepcopy = <!stage:flux|memcache_deepcopy!>

error_method = None
debug_mode = False

param.reco_events = events/deepcore_ic86/MSU/1XXXX/UnJoined/DC_MSU_1X585_unjoined_events_mc.hdf5
param.transform_events_keep_criteria = <!stage:aeff|param.transform_events_keep_criteria!>
param.reco_weights_name = None

param.res_scale_ref = zero
param.e_res_scale = 1.0 +/- 0.02
param.e_reco_scale.fixed = True

param.cz_res_scale = 1.0 +/- 0.02
param.cz_res_scale.fixed = True

param.e_reco_bias = 0 * units.GeV
param.cz_reco_bias = 0

