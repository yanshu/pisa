[pipeline]

order = flux:honda, osc:prob3cpu, aeff:hist, reco:hist, pid:hist
param_selections = nh

[binning]

full_test_binning_true.order = true_energy, true_coszen
full_test_binning_true.true_energy = {'num_bins':10, 'is_log':True, 'bin_edges':[  5.0, 6.59753955, 8.70550563, 11.48698355, 15.15716567, 20., 26.39015822, 34.82202253, 45.9479342, 60.62866266, 80.0] * units.GeV, 'tex': r'$E_{\rm true}$'}
full_test_binning_true.true_coszen = {'num_bins':5, 'is_lin':True, 'bin_edges':[-1.0, -0.8, -0.6, -0.4, -0.2,  0.0], 'tex':r'$\cos\,\theta_{Z,{\rm true}}$'}

full_test_binning_reco.order = reco_energy, reco_coszen
full_test_binning_reco.reco_energy = {'num_bins':10, 'is_log':True, 'bin_edges':[  5.0, 6.59753955, 8.70550563, 11.48698355, 15.15716567, 20., 26.39015822, 34.82202253, 45.9479342, 60.62866266, 80.0] * units.GeV, 'tex': r'$E_{\rm reco}$'}
full_test_binning_reco.reco_coszen = {'num_bins':5, 'is_lin':True, 'bin_edges':[-1.0, -0.8, -0.6, -0.4, -0.2,  0.0], 'tex':r'$\cos\,\theta_{Z,{\rm true}}$'}

[stage:flux]

output_binning = full_test_binning_true

error_method = None
debug_mode = False
outputs_cache_depth = 0
memcache_deepcopy = True

param.oversample_cz = 1
param.oversample_e = 1

param.flux_file = flux/honda-2015-spl-solmax-aa.d
param.flux_mode = integral-preserving

param.atm_delta_index = 0.0 +/- 0.05
param.atm_delta_index.fixed = True
param.atm_delta_index.range = nominal + [-4., +4.] * sigma

param.energy_scale = 1.0 +/- 0.1
param.energy_scale.fixed = True
param.energy_scale.range = nominal + [-3., +3.] * sigma

param.nu_nubar_ratio = 1.0 +/- 0.1
param.nu_nubar_ratio.fixed = True
param.nu_nubar_ratio.range = nominal + [-3., +3.] * sigma

param.nue_numu_ratio = 1.0 +/- 0.03
param.nue_numu_ratio.fixed = True
param.nue_numu_ratio.range = nominal + [-10., +10.] * sigma

[stage:osc]

input_binning = full_test_binning_true
output_binning = full_test_binning_true

error_method = None
debug_mode = False
transforms_cache_depth = 0
outputs_cache_depth = <!stage:flux|outputs_cache_depth!>
memcache_deepcopy = <!stage:flux|memcache_deepcopy!>

param.earth_model = osc/PREM_12layer.dat

param.YeI = 0.4656
param.YeM = 0.4957
param.YeO = 0.4656

param.detector_depth = 2. units.km
param.prop_height = 20. units.km

param.theta12 = <!pisav2unitmatch|theta12!>
param.theta12.fixed = True

param.theta13 = <!pisav2unitmatch|theta13!>
param.theta13.fixed = False
param.theta13.range = nominal + [-3.25, +3] * sigma

param.nh.theta23 = <!pisav2unitmatch|theta23_nh!>
param.nh.theta23.fixed = False
param.nh.theta23.range = nominal + [-4.1, +11] * units.deg

param.ih.theta23 = <!pisav2unitmatch|theta23_ih!>
param.ih.theta23.fixed = False
param.ih.theta23.range = nominal + [-10.9, +3.8] * units.deg

param.deltacp = <!pisav2unitmatch|deltacp!>
param.deltacp.fixed = True

param.deltam21 = <!pisav2unitmatch|deltam21!>
param.deltam21.fixed = True

param.nh.deltam31 = <!pisav2unitmatch|deltam31_nh!>
param.nh.deltam31.fixed = False
param.nh.deltam31.range = nominal + [-0.16e-3, +0.54e-3] * units.eV**2

param.ih.deltam31 = <!pisav2unitmatch|deltam31_ih!>
param.ih.deltam31.fixed = False
param.ih.deltam31.range = nominal + [-0.13e-3, 0.47e-3] * units.eV**2

param.nutau_norm = 1

[stage:aeff]

input_binning = full_test_binning_true
output_binning = full_test_binning_true

particles = neutrinos
input_names = nue, nuebar, numu, numubar, nutau, nutaubar
transform_groups = None
sum_grouped_flavints = True

error_method = None
debug_mode = False
transforms_cache_depth = <!stage:osc|transforms_cache_depth!>
outputs_cache_depth = <!stage:flux|outputs_cache_depth!>
memcache_deepcopy = <!stage:flux|memcache_deepcopy!>

param.aeff_events = events/deepcore_ic86/MSU/1XXXX/UnJoined/DC_MSU_1X585_unjoined_events_mc.hdf5
param.transform_events_keep_criteria = None

param.livetime = 3.0 units.julian_year

param.aeff_scale = 1. +/- 0.1
param.aeff_scale.fixed = False
param.aeff_scale.range = nominal + [-0.3, +0.3]

param.nutau_cc_norm = 1.
param.nutau_cc_norm.fixed = False
param.nutau_cc_norm.prior = uniform
param.nutau_cc_norm.range = [-1.0, 3.0] * units.dimensionless

[stage:reco]

input_binning = full_test_binning_true
output_binning = full_test_binning_reco

particles = neutrinos
input_names = nue_cc, numu_cc, nutau_cc, nuebar_cc, numubar_cc, nutaubar_cc, nue_nc, numu_nc, nutau_nc, nuebar_nc, numubar_nc, nutaubar_nc
transform_groups = nue_cc+nuebar_cc, numu_cc+numubar_cc, nutau_cc+nutaubar_cc, nuall_nc+nuallbar_nc
sum_grouped_flavints = False

transforms_cache_depth = <!stage:aeff|transforms_cache_depth!>
outputs_cache_depth = <!stage:flux|outputs_cache_depth!>
memcache_deepcopy = <!stage:flux|memcache_deepcopy!>

error_method = None
debug_mode = False

param.reco_events = events/deepcore_ic86/MSU/1XXXX/Joined/DC_MSU_1X585_joined_nu_nubar_events_mc.hdf5
param.transform_events_keep_criteria = <!stage:aeff|param.transform_events_keep_criteria!>
param.reco_weights_name = None

param.res_scale_ref = zero
param.e_res_scale = 1.0 +/- 0.02
param.e_reco_scale.fixed = True

param.cz_res_scale = 1.0 +/- 0.02
param.cz_res_scale.fixed = True

param.e_reco_bias = 0 * units.GeV
param.cz_reco_bias = 0

[stage:pid]

input_binning = full_test_binning_reco
output_binning = full_test_binning_reco

particles = neutrinos
input_names = <!stage:reco|input_names!>
transform_groups = nue_cc+nuebar_cc, numu_cc+numubar_cc, nutau_cc+nutaubar_cc, nuall_nc+nuallbar_nc

error_method = None
debug_mode = False

transforms_cache_depth = <!stage:aeff|transforms_cache_depth!>
outputs_cache_depth = <!stage:flux|outputs_cache_depth!>
memcache_deepcopy = <!stage:flux|memcache_deepcopy!>

param.pid_events = events/deepcore_ic86/MSU/1XXXX/Joined/DC_MSU_1X585_joined_nu_nubar_events_mc.hdf5
param.transform_events_keep_criteria = <!stage:aeff|param.transform_events_keep_criteria!>
param.pid_spec = [('cscd', '(pid >= -2) & (pid <= 3)'), ('trck', 'pid > 3')]
param.pid_weights_name = None

[pisav2unitmatch]
theta12 = 0.584 units.rad
theta12.fixed = True

theta13 = 0.148 +/- 0.003490658503988659 units.rad
theta13.fixed = False

theta23_nh = 0.7382742735936013 units.rad
theta23_nh.fixed = False
theta23_nh.prior = uniform

theta23_ih = 0.8639379797371931 units.rad
theta23_ih.fixed = False
theta23_ih.prior = uniform

deltacp = 0 units.rad
deltacp.fixed = True

deltam21 = 7.5e-5 units.eV**2
deltam21.fixed = True

deltam31_nh = 2.457e-3 units.eV**2
deltam31_nh.fixed = False
deltam31_nh.prior = uniform

deltam31_ih = -2.37e-3 units.eV**2
deltam31_ih.fixed = False
deltam31_ih.prior = uniform